<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iDashBoard</title>

	<!-- ========================= external css ========================= -->
	<!-- bootstrap css -->
	<link rel="stylesheet" href="/lib/bootstrap-3.3.2/bootstrap.min.css">

	<!-- ========================= external javascript ========================= -->
	<!-- jquery 1.11.2 -->
	<script src="/lib/jquery-1.11.2/jquery.min.js"></script>
	<!-- bootstrap 3.3.2 -->
	<script src="/lib/bootstrap-3.3.2/bootstrap.min.js"></script>
	<!-- jquery validation 1.13.1 -->
	<script src="/lib/jquery-validation-1.13.1/jquery.validate.min.js"></script>

	<!-- ========================= custom css ========================= -->
	<link rel="stylesheet" href="/css/index.css">
	<!-- ========================= custom javascript ========================= -->
	<script src="/js/index.js"></script>
</head>
<body>
	<div class="wrapper bgimage">
		<!-- 文档容器 -->
		<div class="container center-box">
			<div id="slogan" class="row">
				<div id="logo" class="col-xs-4">
					iDashBoard
				</div>
				<div id="title" class="col-xs-6">
					<div id="maintitle">Sign up to use iDashboard</div>
					<div id="subtitle">Monitoring your Virtual Machines in Real Time</div>
				</div>
			</div>
			<div id="well-box" class="row">
				<div id="image-box" class="col-xs-6">
					<img src="/img/cloud_manage.png">
				</div>
				<div id="login-box" class="col-xs-6">
					<div class="form-group"><h4>LOGIN</h4></div>
					<form id="login-form" action="/login/" method="post">
						<div class="form-group">
							<label>User Name</label>
							<input id="user-name" name="username" type="text" class="form-control" placeholder="User Name">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input id="password" name="password" type="password" class="form-control" placeholder="Your Password">
						</div>
						<!--<div class="checkbox">
							<label>
								<input type="checkbox" name="remenberme">Remember Me
							</label>
						</div>-->
						<button type="submit" class="col-md-3 btn btn-primary pull-right">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
